<div class='container'>
<h1>Create attribute</h1>
<form class='form form-horizontal' name = 'aspectForm2' novalidate>
	<formly-form model='model' fields = 'fields' options='options' form = 'aspectForm2'>
		<button type="submit" class="btn btn-primary submit-button" ng-disabled="form.$invalid" ng-click = 'createAspect()'>Create Attribute</button>
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </formly-form>
</form>
</div>
