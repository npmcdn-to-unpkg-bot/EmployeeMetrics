<div class="container">
	<h1>{{table.name}} Matrix</h1>
	<table class = 'table table-striped'>
		<thead>
			<th>Categories</th>
			<th ng-repeat='aspect in aspects'>{{aspect.name}}</th>
		</thead>
			<tr ng-repeat='category in categories track by category.cindex'>
				<td>{{category.name}}</td>
				<td ng-repeat='aspect in aspects track by aspect.aindex'><select class='form-control' ng-options = 'number as number for number in numbers' ng-model = 'results[category.cindex][aspect.aindex]'>{{results[category.cindex][aspect.aindex]}}</select></td>
			</tr>
	</table>

	<button class= 'btn btn-default' ng-click = 'reload()'>Show Graph</button>

	<h1>Graph</h1>
	<div class = 'col-md-offset-3 col-md-6'>
		<canvas id="chart" ></canvas>
		<div id = 'legend'></div>
	</div>
</div>
