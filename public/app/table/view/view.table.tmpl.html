<div ng-controller="tableController" ng-init="initialize()">
	
	<div class = 'container'>
		<div ui-view></div>
		
		<h1>Table</h1>
		
			
			<div class = 'pull-right'>
				
					<button class = 'btn btn-info' ng-click = 'openFilter()' ng-hide = 'showCreateForm' >Search</button>
					<a ui-sref = 'app.table.create' class='btn btn-primary' ng-hide = 'showCreateForm' ng-click='showCreate()'>Add New Table</a>
			</div>
		

		<div class = 'col-md-offset-2 col-md-8' ng-show='searchShow'>
			<form class ='form-horizontal'  name = 'tableForm2' novalidate>
				<formly-form model='q' fields = 'filterFields' options='options' form = 'tableForm2'>
			    </formly-form>
			    
			    	
				<div class = 'pull-right'>
					<button class = 'btn btn-default' ng-click = 'clearFilter()'>Clear</button>
					<button class = 'btn btn-warning' ng-click = 'closeFilter()'>Close Search</button>
				</div>
			    
			</form>
		</div>
		<div class = 'row'>
			<div class = 'col-md-12'>
				<table class='table table-striped table-condensed table-hover table-bordered'>
					<thead>
						<th>Name</th>
						<th>Group</th>
						<th>Active</th>
						<th>View</th>
						<th>Edit</th>
					</thead>
					<tr dir-paginate="table in tables | filter: q | itemsPerPage: 10 ">
						<td>{{table.name}}</td>
						<td>{{table.groupName}}</td>
						<td>{{table.activeString}}</td>
						<td ng-click = 'loadViewTable(table)'>	<a>View</a></td>
						<td ng-click = "goToUpdateTable(table)"><a>Edit</a></td>
					</tr>

				</table>
			</div>
		</div>
	
		<div class='row pull-right'>
			<div class="col-md-12">
				
				<dir-pagination-controls></dir-pagination-controls>
			</div>
		</div>
	</div>


</div>
